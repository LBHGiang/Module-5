<div class="container">
  <div class="row">
    <div class="col-6 mx-auto mt-5">
      <h2>Create User</h2>
      <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="input-name" class="form-label">Tên</label>
          <input type="text" class="form-control" id="input-name" placeholder="Nguyen Van A"
                 formControlName="name" [ngClass]="rfStudent.controls['name'].valid ? 'is-valid' : 'is-invalid'">
          <div class="invalid-feedback">
            <div *ngIf="rfStudent.controls['name'].errors?.required">
              Vui lòng nhập tên.
            </div>
            <div *ngIf="rfStudent.controls['name'].errors?.minlength">
              Tên tối thiểu 5 ký tự.
            </div>
            <div *ngIf="rfStudent.controls['name'].errors?.maxlength">
              Tên tối đa 25 ký tự.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Giới tính</label>
          <input type="radio" formControlName="gender" value="0">Famale
          <input type="radio" formControlName="gender" value="1">Male
          <input type="radio" formControlName="gender" value="2">Other
          <div class="invalid-feedback">
            <div *ngIf="rfStudent.controls['gender'].errors?.required">
              Vui lòng chọn một giới tính
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="input-point" class="form-label">Điểm</label>
          <input type="text" class="form-control" id="input-point"
                 formControlName="point" [ngClass]="rfStudent.controls['point'].valid ? 'is-valid' : 'is-invalid'">
          <div class="invalid-feedback">
            <div *ngIf="rfStudent.controls['point'].errors?.required">
              Vui lòng nhập điểm.
            </div>
            <div *ngIf="rfStudent.controls['point'].errors?.min">
              Điểm thấp nhất là 0.
            </div>
            <div *ngIf="rfStudent.controls['point'].errors?.max">
              Điểm cao nhất là 100.
            </div>
            <div *ngIf="rfStudent.controls['point'].errors?.pattern">
              Điểm phải là số.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
