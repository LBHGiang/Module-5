<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer</title>

    <!--      boostrap 5.1.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--     end  boostrap 5.1.3-->

    <!--    CSS-->
    <link rel="stylesheet" href="../../layout/list.css">


</head>


<body>
<!--        Navbar-->
<div th:fragment="navbar">
    <div class="header-nav js-header-nav" style="background: #C3FF9D">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse d-flex w-100 justify-content-between">
                <ul id="menu-furama-vi" class="menu navbar-nav js-main-menu" style="margin-left: 5%;">
                    <li id="nav-menu-item-5006"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/home" class="nav-link main-menu-link" style="color: red">HOME</a>
                    </li>
                    <li id="nav-menu-item-5007"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/employees" class="nav-link main-menu-link" style="color: red">EMPLOYEE</a>
                    </li>
                    <li id="nav-menu-item-5008"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/customers" class="nav-link main-menu-link" style="color: red">CUSTOMER</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/facilities" id="navbarDropdown"
                           role="button" style="color:red"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            SERVICE
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/facilities" style="color:red">All Facilities</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=Villa"
                                   style="color: #3365FA">VILLA</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=House"
                                   style="color: #3365FA">HOUSE</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=Room"
                                   style="color: #3365FA">ROOM</a>
                            </li>
                        </ul>
                    </li>
                    <li id="nav-menu-item-5010"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/contracts" style="color: red"
                           class="nav-link main-menu-link">CONTRACT
                        </a>
                    </li>
                </ul>
                <div style="margin-right: 5%">
                    <form class="d-flex m-0 align-items-center" style="padding: 0 12px"
                          action="/customers" method="get">
                        <span class="mx-3">Name</span>
                        <input name="searchName" placeholder="Tìm theo tên&hellip;"
                               th:value="${searchName}" type="text" aria-label="Search">
                        <span class="mx-3">Email</span>
                        <input name="searchEmail" placeholder="Tìm theo tên&hellip;"
                               th:value="${searchEmail}" type="text" aria-label="Search">
                        <select name="searchCustomerType" class="mx-3">
                            <option th:if="${searchCustomerType}!=''"
                                    th:value="${searchCustomerType}"
                                    th:text="${searchCustomerType}"></option>
                            <option th:value="''"
                                    th:text="'--All Type--'"></option>
                            <option th:each="customerType: ${customerTypes}"
                                    th:value="${customerType.name}"
                                    th:text="${customerType.name}"></option>
                        </select>
                        <button class="btn btn-outline-success" type="submit">Tìm kiếm
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--List-->
<div class="container-fluid">
    <div class="row" style="width: 100%; padding: 0; margin: 0;">
        <div class="notify">
            <div th:if="${message}">
                <h2 style="color: #4caf50" th:text="${message}"></h2>
            </div>
        </div>
        <h1 style="text-align: center; color: blue">Danh sách khách hàng</h1>

        <table id="customer_table" class="table table-striped table-bordered" style="width: 100%">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>CMND</th>
                <th>Giới tính</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Loại khách</th>
                <th>Chỉnh sửa</th>
                <th>Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer,status:${customers}">
                <td th:text="${customers.getSize() * customers.getNumber + status.count}"></td>

                <!--                Send To Detail Modal-->
                <td><a type="button" class="view" style="border: none; background: transparent; outline: none"
                       data-bs-toggle="modal" th:href="@{/customers/{id}/view(id=${customer.id})}"
                       data-bs-target="#viewModal">
                    <span class="text-decoration-underline" th:text="${customer.name}"></span>
                </a></td>

                <td th:text="${customer.idCard}"></td>

                <td th:switch="${customer.gender}">
                    <span th:case="0">Nam</span>
                    <span th:case="1">Nữ</span>
                    <span th:case="2">Khác</span>
                </td>

                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.email}"></td>

                <td th:text="${customer.customerType.name}"></td>

                <td><a th:href="@{/customers/{id}/edit(id=${customer.id})}" type="button" class="btn btn-warning">CHỈNH
                    SỬA</a></td>

                <!--               Send to delete Modal-->
                <td>
                    <a type="button" class="deleteConfirm btn btn-danger" data-bs-toggle="modal"
                       th:href="@{/customers/{id}/delete(id=${customer.id})}" data-bs-target="#deleteModal">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--        Phân trang-->
        <div class="d-flex justify-content-between">
            <div>
                <ul id="border-pagination">
                    <li>
                        <a th:href="@{'/customers'(page=0, searchName=${searchName}, searchEmail=${searchEmail}, searchCustomerType=${searchCustomerType})}"
                           title="first page">First</a></li>
                    <li>
                        <a th:href="@{'/customers'(page=${customers.number - 1}, searchName=${searchName}, searchEmail=${searchEmail}, searchCustomerType=${searchCustomerType})}"
                           th:if="${customers.hasPrevious()}" title="previous page">Previous</a></li>
                    <li><a href="#" class="active"><span
                            th:text="${customers.number+1}+'/'+${customers.totalPages}"></span></a></li>
                    <li>
                        <a th:href="@{'/customers'(page=${customers.number + 1}, searchName=${searchName}, searchEmail=${searchEmail}, searchCustomerType=${searchCustomerType})}"
                           th:if="${customers.hasNext()}" title="next page">Next</a></li>
                    <li>
                        <a th:href="@{'/customers'(page=${customers.totalPages}-1, searchName=${searchName}, searchEmail=${searchEmail}, searchCustomerType=${searchCustomerType})}"
                           title="last page">Last</a></li>
                </ul>
            </div>
            <div>
                <a href="/customers/create" class="btn btn-primary" role="button">Thêm mới Khách hàng</a>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
</body>
</html>
