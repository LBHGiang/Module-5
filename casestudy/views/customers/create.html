<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Furama Resort</title>

    <!--      boostrap 5.1.3-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--     end  boostrap 5.1.3-->

    <!--        jquery1.9.1-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <!--  end jquery1.9.1-->

    <link rel="stylesheet" href="../../layout/list.css">


</head>


<body>
<!--Header-->

<!--        Navbar-->
<div th:fragment="navbar">
    <div class="header-nav js-header-nav" style="background: #C3FF9D">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse d-flex w-100 justify-content-between">
                <ul id="menu-furama-vi" class="menu navbar-nav js-main-menu" style="margin-left: 5%;">
                    <li id="nav-menu-item-5006"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/home" class="nav-link main-menu-link" style="color: red">HOME</a>
                    </li>
                    <li id="nav-menu-item-5007"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/employees" class="nav-link main-menu-link" style="color: red">EMPLOYEE</a>
                    </li>
                    <li id="nav-menu-item-5008"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/customers" class="nav-link main-menu-link" style="color: red">CUSTOMER</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/facilities" id="navbarDropdown"
                           role="button" style="color:red"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            SERVICE
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/facilities" style="color:red">All Facilities</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=Villa"
                                   style="color: #3365FA">VILLA</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=House"
                                   style="color: #3365FA">HOUSE</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/facilities?searchFacilityType=Room"
                                   style="color: #3365FA">ROOM</a>
                            </li>
                        </ul>
                    </li>
                    <li id="nav-menu-item-5010"
                        class="nav-item  menu-item-even menu-item-depth-0 menu-item menu-item-type-post_type menu-item-object-page">
                        <a href="/contracts" style="color: red"
                           class="nav-link main-menu-link">CONTRACT
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>


<div class="container-fluid">
    <div class="row" style="width: 100%; padding: 0; margin: 0;">
        <div id="content">
            <div class="notify" style="text-align: center">
                <div th:if="${message}">
                    <h2 style="color: #4caf50" th:text="${message}"></h2>
                </div>
            </div>

            <h1 style="text-align: center; color: blue">Thêm mới Khách Hàng</h1>

            <form action="/customers/create" th:object="${customerDto}"
                  method="post">
                <fieldset style="width: 65%; margin-left: 25%">
                    <legend>Nhập thông tin</legend>
                    <table class="table table-striped" style="text-align: left">
                        <input type="hidden" th:field="*{id}"/>
                        <tr>
                            <td width="15%">Tên</td>
                            <td width="25%"><input type="text" th:field="*{name}"></td>
                            <td width="60%" style="color: red" th:errors="*{name}"
                                th:if="${#fields.hasErrors('name')}"></td>
                        </tr>
                        <tr>
                            <td>Ngày sinh</td>
                            <td><input type="text" th:field="*{dateOfBirth}"></td>
                            <td style="color: red" th:errors="*{dateOfBirth}"
                                th:if="${#fields.hasErrors('dateOfBirth')}"></td>
                        </tr>
                        <tr>
                            <td>Giới tính</td>
                            <td>
                                <input type="radio" th:field="*{gender}" value="0"/>Nam
                                <input type="radio" th:field="*{gender}" value="1"/>Nữ
                                <input type="radio" th:field="*{gender}" value="2"/>Khác
                            </td>
                        </tr>
                        <tr>
                            <td>CMND</td>
                            <td><input type="text" th:field="*{idCard}"></td>
                            <td style="color: red" th:errors="*{idCard}"
                                th:if="${#fields.hasErrors('idCard')}"></td>
                        </tr>
                        <tr>
                            <td>SĐT</td>
                            <td><input type="text" th:field="*{phoneNumber}"></td>
                            <td style="color: red" th:errors="*{phoneNumber}"
                                th:if="${#fields.hasErrors('phoneNumber')}"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" th:field="*{email}"></td>
                            <td style="color: red" th:errors="*{email}"
                                th:if="${#fields.hasErrors('email')}"></td>
                        </tr>
                        <tr>
                            <td>Địa chỉ</td>
                            <td><input type="text" th:field="*{address}"></td>
                            <td style="color: red" th:errors="*{address}"
                                th:if="${#fields.hasErrors('address')}"></td>
                        </tr>
                        <tr>
                            <td>Loại khách</td>
                            <td><select th:field="*{customerType}">
                                <option th:each="customerType: ${customerTypes}"
                                        th:value="${customerType.id}" th:text="${customerType.name}"></option>
                            </select></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><a href="/customer/create" class="btn btn-primary" role="button">Xóa tất cả
                                dữ
                                liệu</a></td>
                            <td style="text-align: center"><button type="submit" class="btn btn-primary">Thêm mới</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--Footer -->
</body>
</html>
